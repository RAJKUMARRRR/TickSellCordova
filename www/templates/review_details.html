<ion-view title="Details" id="page_review_details">
    <ion-content padding="true" class="has-header" style="background: #EEEEEE">
        <div class="col" style="background-color: white">
            <div class="row">
                <!--<rating ng-model="rating.rate" max="rating.max"></rating>-->
                <div class="rating" ng-disabled="true">
                    <input  ng-disabled="true" ng-model="movie.rating" type="radio" id="star5" name="{{movie.id}}" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
                    <input  ng-disabled="true" ng-model="movie.rating" type="radio" id="star4half" name="{{movie.id}}" value="4.5" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                    <input  ng-disabled="true" ng-model="movie.rating" type="radio" id="star4" name="{{movie.id}}" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                    <input  ng-disabled="true" ng-model="movie.rating" type="radio" id="star3half" name="{{movie.id}}" value="3.5" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                    <input  ng-disabled="true" ng-model="movie.rating" type="radio" id="star3" name="{{movie.id}}" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
                    <input  ng-disabled="true" ng-model="movie.rating" type="radio" id="star2half" name="{{movie.id}}" value="2.5" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                    <input  ng-disabled="true" ng-model="movie.rating" type="radio" id="star2" name="{{movie.id}}" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                    <input  ng-disabled="true" ng-model="movie.rating" type="radio" id="star1half" name="{{movie.id}}" value="1.5" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                    <input  ng-disabled="true" ng-model="movie.rating" type="radio" id="star1" name="{{movie.id}}" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                    <input  ng-disabled="true" ng-model="movie.rating" type="radio" id="starhalf" name="{{movie.id}}" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
                </div>
            </div>                
            <div class="row">
                <div class="col">
                <h4>Description</h4>
                <h5>{{review.analysis}}</h5>                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                <h4>Pros</h4>
                <ul>
                    <li ng-repeat="pro in review.heighlites" >{{pro}}</li>
                </ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                <h4>Cons</h4>
                <ul>
                    <li ng-repeat="con in review.drawbacks" >{{con}}</li>
                </ul>
                </div>
            </div>
            <div class="row">
                <div class="col">
                <h4>Tagline</h4>
                <h5>{{review.tagline}}</h5>                    
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
