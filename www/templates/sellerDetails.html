        <div  style="position:relative; padding: 0px 0px;margin: 0px 0px">
            <img src="{{movie.alt_image}}" alt="" style="display: block; width: 100%; height: 80%">
            <div class="row row-center" style="position:absolute;height: 100%;width:100%;top:50%;left:0;z-index:5;">

            </div>
            <div class="col col-center">
                <h2 style="color: greenyellow" align="right">RS {{seller.price}}/-</h2>
                <p style="color: white" align="right">Posted On : {{formatTimeStamp(seller.timestamp)}}</p>
            </div>
